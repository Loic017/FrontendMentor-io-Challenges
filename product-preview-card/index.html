<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <img src="images/image-product-desktop.jpg" alt="" class="image" />
      <div class="inner_container">
        <p class="above">PERFUME</p>
        <header class="header"><b>Gabrielle Essence Eau De Parfum</b></header>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prices">
          <p class="sale-price">$149.99</p>
          <p class="price">$169.99</p>
        </div>
        <button class="add_to_cart">
          <img src="images/icon-cart.svg" alt="" class="cart" /> Add to Cart
        </button>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >.
    </div>
  </body>
</html>
